<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SecureText Encryptor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>üîê SecureText Encryptor</h2>

    <label for="algo">Choose Algorithm:</label>
    <select id="algo">
      <option value="aes">AES-like</option>
      <option value="des">DES-like</option>
      <option value="rsa">RSA-like</option>
    </select>

    <label for="mode">Choose Mode:</label>
    <select id="mode">
      <option value="">-- Select --</option>
      <option value="encrypt">Encrypt</option>
      <option value="decrypt">Decrypt</option>
    </select>

    <input type="text" id="keyInput" placeholder="Enter key (Not needed for RSA)" />

    <textarea id="inputText" placeholder="Enter your message..."></textarea>

    <div id="outputBox" class="output-box"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
