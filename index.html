<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SecureText Encryptor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>üîê SecureText Encryptor</h2>

    <label for="algo">Choose Algorithm:</label>
    <select id="algo">
      <option value="aes">AES-like</option>
      <option value="des">DES-like</option>
      <option value="rsa">RSA-like</option>
    </select>

    <input type="text" id="keyInput" placeholder="Enter key (Not needed for RSA)" />

    <textarea id="inputText" placeholder="Enter your message..."></textarea>

    <div class="buttons">
      <button onclick="encrypt()">Encrypt</button>
      <button onclick="decrypt()">Decrypt</button>
    </div>

    <textarea id="outputText" placeholder="Encrypted/Decrypted result..." readonly></textarea>
  </div>

  <script src="SCRIPT.JS"></script>
</body>
</html>
